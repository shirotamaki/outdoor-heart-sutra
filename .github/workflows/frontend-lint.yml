name: "Frontend Lint"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend
      - name: Prettier
        run: npm run format
        working-directory: ./frontend
      - name: Lint
        run: npm run lint
        working-directory: ./frontend
