name: "Backend Test"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/rails_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

        # キャッシュを削除するために一時的追加
      - name: Cache Ruby gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ruby-gems-${{ runner.os }}-${{ hashFiles('**/Gemfile.lock') }}-temp-invalidate

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.1"
          bundler-cache: false

      - name: Install dependencies
        run: bundle install
        working-directory: ./backend
      - name: Set up database schema
        run: bin/rails db:schema:load
        working-directory: ./backend
      - name: Run RSpec
        run: bundle exec rspec
        working-directory: ./backend

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

        # キャッシュを削除するために一時的追加
      - name: Cache Ruby gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ruby-gems-${{ runner.os }}-${{ hashFiles('**/Gemfile.lock') }}-temp-invalidate

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.1"
          bundler-cache: false
      - name: Rubocop
        run: bundle exec rubocop
        working-directory: ./backend
